<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Button Hover Effects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ecf0f1;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background-image: linear-gradient(45deg, #3498db, #8e44ad);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease-in-out;
        }

        .button:hover {
            background-image: linear-gradient(45deg, #ff6347, #ff7f50);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px) scale(1.1);
        }

        .button:active {
            background-image: linear-gradient(45deg, #2980b9, #8e44ad);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(2px) scale(1);
        }

        .button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button">Action 1</button>
        <button class="button">Action 2</button>
        <button class="button">Action 3</button>
        <button class="button">Action 4</button>
    </div>
</body>
</html>
